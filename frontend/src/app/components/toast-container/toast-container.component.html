       [class]="'flex items-center justify-between min-w-[320px] max-w-sm p-4 rounded-xl shadow-lg font-medium animate-slide-in ' + getToastClass(toast.type)">
    <span class="text-white text-sm">{{ toast.message }}</span>
    <button (click)="remove(toast.id)" 
            class="ml-2 text-white text-lg font-bold hover:text-gray-200 transition-colors">

    </button>
  </div>
</div>
