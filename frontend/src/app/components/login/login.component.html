<div class="min-h-screen bg-gradient-to-br from-light to-blue-200 flex items-center justify-center px-4">
  <div class="bg-light rounded-lg m-8 shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-primary mb-2">Taskal</h1>
      <h2 class="text-2xl font-semibold text-dark">Login to Your Account</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-dark font-medium mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Enter your email"
          [class.border-danger]="email?.invalid && email?.touched">
        <div *ngIf="email?.invalid && email?.touched" class="text-danger text-sm mt-1">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-dark font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Enter your password"
          [class.border-danger]="password?.invalid && password?.touched">
        <div *ngIf="password?.invalid && password?.touched" class="text-danger text-sm mt-1">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading"
        class="w-full bg-primary hover:bg-primary-dark text-light py-3 rounded font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed mb-4">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <div class="bg-gray-100 border border-gray-300 rounded p-4">
        <p class="text-sm text-gray-600 mb-2 font-semibold">Test Credentials:</p>
        <p class="text-sm text-dark mb-1">Email: <code class="bg-gray-200 px-2 py-1 rounded">test&#64;example.com</code></p>
        <p class="text-sm text-dark mb-3">Password: <code class="bg-gray-200 px-2 py-1 rounded">Test123!</code></p>
        <button 
          type="button"
          (click)="fillTestCredentials()"
          class="text-primary hover:text-primary-darken text-sm font-medium">
          Click to fill test credentials
        </button>
      </div>
    </form>
  </div>
</div>
