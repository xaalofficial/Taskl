<div class="min-h-screen bg-light py-8">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-dark">My Projects</h1>
        <button 
          (click)="createProject()"
          class="bg-primary hover:bg-primary-dark text-light font-bold px-6 py-3 rounded-lg transition flex items-center gap-2">
          <span class="text-xl">+</span> New Project
        </button>
      </div>
  
      <div *ngIf="projects.length === 0" class="text-center py-12">
        <p class="text-gray-500 text-lg mb-4">No projects yet. Create your first project to get started!</p>
      </div>
  
      <div *ngIf="!isLoading && projects.length > 0" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let project of projects" 
             (click)="viewProject(project.id)"
             class="bg-light rounded-xl border border-black/20 hover:border-black/30 transition cursor-pointer p-6"
>
          <h3 class="text-2xl font-semibold text-dark mb-2">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4 line-clamp-2">
            {{ project.description || 'No description provided' }}
          </p>
          
          <div class="mb-2">
            <div class="flex justify-between text-sm text-gray-600 mb-1">
              <span>Progress</span>
              <span class="font-semibold">{{ project.progressPercentage }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
              <div 
                class="h-3 rounded-full transition-all duration-300"
                [class.bg-success]="project.progressPercentage === 100"
                [class.bg-primary]="project.progressPercentage < 100"
                [style.width.%]="project.progressPercentage">
              </div>
            </div>
          </div>
          
          <p class="text-sm text-gray-500 mt-2">
            {{ project.completedTasks }} / {{ project.totalTasks }} tasks completed
          </p>
        </div>
      </div>
    </div>
  </div>
